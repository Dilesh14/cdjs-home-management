<p>Tasks</p>
<div class="jumbotron">
  this will contain the task of the users but in table form.
  the calender form will be added soon.
</div>
<form #createTaskForm="ngForm" (submit)="createTask(createTaskForm)">
  <div class="form-group">
    <label for="UserName">User Name</label>
    <input class="form-control" name="UserName" placeholder="User Name" required [(ngModel)]="taskModel." />
  </div>
  <div class="form-group">
    <label for="Task">Work</label>
    <input type="week" class="form-control" name="Work" placeholder="Task" required />
  </div>
  <div class="form-group">
    <label for="Day">Day</label>
    <input type="week" class="form-control" name="Day" placeholder="Day" required />
  </div>
  <input type="submit" class="btn btn-primary" value="Create Task" />
</form>
